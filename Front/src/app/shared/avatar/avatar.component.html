<div class="photo_cover" [style.background-image]="'url(' + imageUrl + ')'">
  <img class="photo" [src]="imageUrl" (error)="onImageError()" />
  <div class="error_avatar" *ngIf="imageError">
    <img src="https://randomuser.me/api/portraits/men/48.jpg" alt="avatar" width="50px" height="50px" style="border-radius: 50%;">
  </div>
</div>

<div *ngIf="showCard">
<div class="contact-profile3">
  <div class="contact-avatar"><app-avatar></app-avatar></div>
  <div class="name-status3">
    <h2 class="contact-name3">{{ profile.nombre }}</h2>
    <p class="contact-status3">
      {{ profile.estado }}
      <button (click)="toggleDetails()" class="back-icon"><img class="back-icon" src="../../../assets/icons/back.svg" alt="" /></button>
    </p>
  </div>
</div>
</div>

<div *ngIf="showDetails">
  <div class="container-profile">
    <div class="formulario">
      <div
        style="display: flex; justify-content: start; align-items: flex-start"
      >
        <button (click)="toggleCard()"
          style="
            padding: 9px;
            cursor: pointer;
            border: none;
            background: transparent;
          "
        >
          <img class="back-icon" src="../../../assets/icons/back.svg" alt="" />

        </button>
      </div>
      <form action="#">
        <div class="imagen">
          <img class="photo" [src]="url" alt="Foto de perfil" />
          <div class="round">
            <input type="file" (change)="onselectFile($event)" />
            <img src="../../../assets/icons/edit.svg" alt="" />
          </div>
        </div>
        <label for="nombre3" id="label-nombre3">Nombre:</label>
        <input
          type="text"
          id="nombre3"
          name="nombre"
          value="{{ profile.nombre }}"
        />
        <label for="email3" id="label-email3">Correo electrónico:</label>
        <input type="email" id="email3" name="email" >
        <label for="contraseña3" id="label-pass3">Contraseña:</label>
        <input type="password" id="contraseña3" name="contraseña" value="**********"/>
        <label for="descripcion" id="label-description3">Descripción:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          placeholder="Escribe una breve descripción de ti mismo"
          value="{{ profile.descripcion }}"

        ></textarea>
        <div class="botones">
          <button type="button" class="cancelar">
            <img src="../../../assets/icons/cancel.svg" alt="" />
          </button>
          <button type="submit" class="aceptar">
            <img src="../../../assets/icons/accept.svg" alt="" />
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
